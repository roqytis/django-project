<body>
	<div class="login-board col-sm-12 mx-auto">
		<div class = "container">
		{% if context %}
			{{ context }}
			<a href="registered">병원등록신청</a>
		{% endif %}
		    <h1 class="login-text">Login</h1>
		    <form class="validation-form" novalidate method = "POST" action="/login"> {% csrf_token %}
		    <label class="h-name"for="h_name">병원이름</label>
		    <input class="form-control" required id="h_name" name="h_name" type="text">
		    <div class="invalid-feedback">
		        병원이름을 입력하세요.
		    </div>
		    <br>
   		    <label class="h-pass" for="h_pass">비밀번호</label>
		    <br>
		    <input class="form-control" required name = "h_pass" id = "h_pass" type = "password">
		    <div class="invalid-feedback">
		        비밀번호를 입력하세요.
		    </div>
		    <br>
		    <button type = "submit" class = "btn btn-primary">로그인</button>
		    </form>
		</div>
	</div>
	<script> 
	// Example starter JavaScript for disabling form submissions if there are invalid fields
		window.addEventListener('load', () => { 
			const forms = document.getElementsByClassName('validation-form'); 
			Array.prototype.filter.call(forms, (form) => { 
				form.addEventListener('submit', function (event) { 
					if (form.checkValidity() === false) { event.preventDefault(); 
					event.stopPropagation(); } form.classList.add('was-validated'); 
					}, false);
				}); 
			}, false);
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
